<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEAT-BOX</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>THE ULTIMATE BEAT-BOX</h1>
            <p>Music is like a dream</p>
        </div>
        <div class="animation"></div>
        <div class="keys">
            <div class="key1">
                <audio class="sound" src="/sounds/bubbles.mp3"></audio>
            </div>
            <div class="key2">
                <audio class="sound" src="/sounds/clay.mp3"></audio>
            </div>
            <div class="key3">
                <audio class="sound"  src="/sounds/confetti.mp3"></audio>
            </div>
            <div class="key4">
                <audio class="sound"  src="/sounds/dotted-spiral.mp3"></audio>
            </div>
            <div class="key5">
                <audio class="sound"  src="/sounds/flash-1.mp3"></audio>
            </div>
            <div class="key6">
                <audio class="sound"  src="/sounds/flash-2.mp3"></audio>
            </div>
            <div class="key7">
                <audio class="sound"  src="/sounds/flash-3.mp3"></audio>
            </div>
            <div class="key8">
                <audio class="sound" src="/sounds/glimmer.mp3"></audio>
            </div>
            <div class="key9">
                <audio class="sound"  src="/sounds/moon.mp3"></audio>
            </div>
            <div class="key10">
                <audio class="sound"  src="/sounds/pinwheel.mp3"></audio>
            </div>
            <div class="key11">
                <audio class="sound"  src="/sounds/piston-1.mp3"></audio>
            </div>
            <div class="key12">
                <audio class="sound"  src="/sounds/piston-2.mp3"></audio>
            </div>
        </div>
    
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
